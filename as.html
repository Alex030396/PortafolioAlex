<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitad Azul y Mitad Roja</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
        }

        .mitad {
            width: 100%;
            height: 50%;
        }

        .azul {
            background-color: #0000FF;  /* Azul */
        }

        .rojo {
            background-color: #FF0000;  /* Rojo */
        }
    </style>
</head>
<body>
    <div class="mitad azul"></div>
    <div class="mitad rojo"></div>
</body>
</html>
